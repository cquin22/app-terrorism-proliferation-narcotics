<!DOCTYPE html>
<html>
<head>
    <meta name=”viewport” content=”width=device-width, initial-scale=1.0, maximum-scale=2″ />
    <title>Mi Primera APP</title>
    <meta charset=”utf-8″>
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="css/test.min.css" />
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css" />
        <link rel="stylesheet" href="css/app.css" />
    </head>
<body>
        <div data-role="page" data-theme="a">
            <div data-role="header" class="personal-header">Top 10 terroristas más peligrosos del mundo</div>
            <div role="main" class="ui-content">
                <div data-demo-html="true">
                    <form>
                        <div class="ui-input-search ui-body-inherit ui-corner-all ui-shadow-inset ui-input-has-clear">
                            <input id="filter-for-listview" data-type="search" placeholder="Type to search..."><a href="#" tabindex="-1" aria-hidden="true" class="ui-input-clear ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all ui-input-clear-hidden" title="Clear text">Clear text</a>
                        </div>
                    </form>
                    <ul id="list" data-role="listview" data-inset="true" data-filter="true" data-input="#filter-for-listview" class="ui-listview ui-listview-inset ui-corner-all ui-shadow">
                    </ul>
		        </div>                
            </div>
            <div data-role="footer" class="personal-footer">Cristian Quintero <small>cristianqr22@gmail.com</small></div>
        </div>

        <script src="js/app.js"></script>     
</body>
</html>
